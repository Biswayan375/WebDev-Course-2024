<html>
	<head>
		<title>JavaScript Form Validation</title>
		<style>
			#signUpForm {
				display: flex;
				flex-direction: column;
				width: 300px;
			}

			.btn {
				width: fit-content;
				padding: 8px;
				background-color: blueviolet;
				color: white;
				font-weight: bold;
				border: none;
				border-radius: 5px;
				margin: 3px;
				cursor: pointer;
			}
			label {
				color: blueviolet;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<form onsubmit="validateForm(event)" id="signUpForm">
			<label for="username">Username</label>
			<input id="username" placeholder="Enter username">
			<span id="username-msg"></span>
			<label for="password">Password</label>
			<input id="password" placeholder="Enter a strong password" type="password">
			<span id="password-msg"></span>
			<label for="conf-password">Confirm password</label>
			<input id="conf-password" placeholder="Confirm your password" type="password">
			<span id="conf-password-msg"></span>
			<button class="btn">Sign Up</button>
		</form>
		<button onclick="handleClick(event)">Click me</button>
	</body>
	<script type="text/javascript">
		function validateForm(e) {
			/**
			 * 1. halt the default form submission
			 * 2. validate all the inputs
			 * 3. if all the inputs are okay then proceed with form submission
			 * 4. otherwise do not need to submit the form
			 * */

			// first step
			e.preventDefault();
			// console.log(e);

			// second step
			const username = document.getElementById("username"),
				password = document.getElementById("password"),
				confPassword = document.getElementById("conf-password");

			const usernameMsg = document.getElementById("username-msg"),
				passwordMsg = document.getElementById("password-msg");
			if (username.value.length > 3) {
				usernameMsg.innerHTML = "valid username";
				usernameMsg.style = "color: green; font-weight: bold";
			} else {
				usernameMsg.innerHTML = "username must be of length greater than 3" ;
				usernameMsg.style = "color: red; font-weight: bold";
			}

			if (password.value.length < 8) {
				passwordMsg.innerHTML = "password must be of length greater than 8";
				passwordMsg.style = "color: red; font-weight: bold";
			} else {
				for (let i = 0; i < password.value.length; i++) {
					if (password.value[i] >= "A" && password.value[i] <= "Z") {
						console.log("found uppercase");
						break;
					}
				}
			}
		}

		function handleClick(e) {
			console.log(e);
		}
	</script>
</html>
